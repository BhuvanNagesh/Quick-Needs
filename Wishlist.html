<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .wishlist-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .wishlist-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-size: 16px;
            color: #333;
        }
        .item-id {
            font-size: 14px;
            color: #666;
        }
        .item-price {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Wish List</div>
        <div class="wishlist-item">
            <div class="item-details">
                <div class="item-name">Apple MacBook Pro</div>
                <div class="item-id">ID: 001</div>
            </div>
            <div class="item-price">$1299.00</div>
        </div>
        <div class="wishlist-item">
            <div class="item-details">
                <div class="item-name">Samsung Galaxy S21</div>
                <div class="item-id">ID: 002</div>
            </div>
            <div class="item-price">$799.00</div>
        </div>
        <div class="wishlist-item">
            <div class="item-details">
                <div class="item-name">Sony WH-1000XM4</div>
                <div class="item-id">ID: 003</div>
            </div>
            <div class="item-price">$349.00</div>
        </div>
        <div class="wishlist-item">
            <div class="item-details">
                <div class="item-name">Nintendo Switch</div>
                <div class="item-id">ID: 004</div>
            </div>
            <div class="item-price">$299.00</div>
        </div>
    </div>
</body>
</html>
