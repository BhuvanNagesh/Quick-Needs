<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .main h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"],
        input[type="url"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .form-group-profile-pic {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .profile-pic img {
            max-width: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-pic input[type="file"] {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Vendor Registration</h2>
        <form action="Shopregistration.html">
            <div class="form-group profile-pic">
                <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
                <input type="file" id="profile-pic-upload" name="profile_pic" accept="image/*">
            </div>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  required>
            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required>
            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('profile-pic-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
