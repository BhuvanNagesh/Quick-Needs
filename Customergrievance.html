<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor's Grievance List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .grievance {
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .customer-info {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        .customer-phone {
            color: #777;
            margin-bottom: 10px;
        }
        .issue {
            color: #444;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vendor's Grievance List</h1>
        <div id="grievance-list">
            <div class="grievance">
                <div>
                    <p class="customer-info">Customer: John Doe</p>
                    <p class="customer-phone">Phone Number: +1234567890</p>
                    <p class="issue">Issue: Delayed delivery of product</p>
                </div>
                <button class="delete-button" onclick="deleteGrievance(this)">Delete</button>
            </div>
            <div class="grievance">
                <div>
                    <p class="customer-info">Customer: Jane Smith</p>
                    <p class="customer-phone">Phone Number: +1987654321</p>
                    <p class="issue">Issue: Wrong item delivered</p>
                </div>
                <button class="delete-button" onclick="deleteGrievance(this)">Delete</button>
            </div>
            <!-- Add more grievances here -->
        </div>
    </div>

    <script>
        function deleteGrievance(button) {
            if (confirm("Are you sure you want to delete this grievance?")) {
                button.parentNode.remove();
                // Additional logic to delete grievance from database if needed
            }
        }
    </script>
</body>
</html>
