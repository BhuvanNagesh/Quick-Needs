<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            width: auto;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group-profile-pic {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .profile-pic img {
            max-width: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-pic input[type="file"] {
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Account Details</h2>
    <form action="/update-account" method="POST">
        <!-- Personal Information -->
        <div class="form-group profile-pic">
            <img src="default-profile.png" alt="Profile Picture" id="profile-pic">
            <input type="file" id="profile-pic-upload" name="profile_pic" accept="image/*">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <!-- Account Settings -->
        <h3>Account Settings</h3>
        <div class="form-group">
            <label for="username"> Change Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password"> New Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="password"> Confirm Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="language">Preferred Language</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Hindi</option>
                <option value="fr">Kannada</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Update Account">
        </div>
    </form>
</div>
<script>
    document.getElementById('profile-pic-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-pic').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
